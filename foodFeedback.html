<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Food Feedback</title>
  <link href="foodFeedback.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="header-container">
    <h1>Food Feedback</h1>
  </div>
  <br />

  <div class="feedback-text">
    <p>Give your feedback on the dining hall today!.</p>
  </div>

  <!-- Feedback Form -->
  <form id="feedbackForm" action="http://localhost:4000/foodFeedback" method="post">



      <!-- Dropdown menu for selecting meal type -->
    <label for="mealType">Meal Type:</label>
    <select id="mealType" name="mealType" >
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Brunch">Brunch</option>
        <option value="WeekendDinner">Weekend Dinner</option>
    </select><br>

    <label for="foodName">Food Name:</label>
    <input type="text" id="foodName" name="foodName" required><br>

      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

      <button type="submit" id="submitFeedbackBtn">Submit Feedback</button>
  </form>

  <div class="filter-section">
    <input type="text" id="foodNameFilter" placeholder="Enter food name to filter feedback">
    <button id="filterFeedbackBtn">Filter Feedback</button>
  </div>
  <!-- Container for displaying feedback -->
  <div id="feedbackContainer">
      <!-- Feedback will be displayed here -->
  </div>

  
  </form>
  <form action = "index.html">
    <button class="button material-symbols-outlined" style="font-size:36px;" >
    home
    </button>
    </form>


    <script src= "foodFeedback.js"></script>
</body>
</html>
